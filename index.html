<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>
<body>

    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Enter Email"><br>
            <input type="password" value="" class="form-control" placeholder="password"><br>
            <button class="btn btn-success" id="button">Enter</button>
        </div>

    </div>
    <div id="Transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>

            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>

            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area ">
                    <h4></h4>
                    <input type="text" class="form-control" placeholder="$ amount you have to deposit" id="depositAmount"><br>
                    <button class="btn btn-success" id="deposit">Deposit</button>
                </div>

            </div>
            <div class="col-md-6">
                <div class="submit-area ">
                    <h4></h4>
                    <input type="text" class="form-control" placeholder="$ amount you have to withdraw" id="withdrawAmount"><br>
                    <button class="btn btn-success" id="withdraw">Withdraw</button>
                </div>

            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
